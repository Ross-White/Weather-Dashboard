<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <header class="jumbotron jumbotron-fluid">
        <div class="container text-center">
            <h1>Weather Dashboard</h1>
            <h2>Current Date: <span id="current-date"></span></h2>
            <h2>Current Time: <span id="current-time"></span></h2>
          </div>
    </header>
    <main class="container-fluid">
        <section class="card col-12 col-md-4 col-lg-3">
            <form class="card-body">
                <h3 class="card-header">Choose a location:</h3>
                <label id ="city-input"></label>
                <input id ="city-input" type="search" placeholder="Search City"></input>
                <button class="btn" type="submit">Search</button>
            </form>  
            <ul class="list-group">
                <!--Append city names here-->
            </ul>
        </section>      
        <section class="col-12 col-md-8 col-lg-9">
            <card class="weather-card">
                <!--Create weather dashboard here-->
            </card>
            <section class="row">
                <!--5 day forecast cards here-->
            </section>
        </section>
    </main> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <script src="assets\js\main.js"></script>
    </body>
</html>
