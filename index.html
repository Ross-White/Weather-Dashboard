<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500;700&display=swap" rel="stylesheet">   

</head>
<body>
    <header class="jumbotron jumbotron-fluid">
        <div class="container text-center">
            <h1>Weather Dashboard</h1>
        </div>
    </header>
    <main class="container-fluid row">
        <section class="card col-12 col-md-4 col-lg-3">
            <form class="input-group mb-3 city-input-form">
                <input type="text" class="form-control city-input" placeholder="Search City" aria-label="City Name" aria-describedby="button-addon2">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="submit" id="button-addon2"><i class="fas fa-search"></i></button>
                </div>
            </form>
            <label for="city-list">
                Past Searches:
            </label>
            <ul class="list-group city-list">
                <!--Append city names here-->
            </ul>
        </section>      
        <section class="col-12 col-md-8 col-lg-9">
            <div class="card  weather-card">
                    <!--Create weather dashboard here-->
            </div>
            <div class="row five-day">
                <!--5 day forecast cards here-->
            </div>
        </section>
    </main> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <script src="assets\js\main.js"></script>
    </body>
</html>
